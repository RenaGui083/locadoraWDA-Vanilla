<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="./img/faviIconWDA.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Livros WDA group</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

        <div class="container">
             <div class="main">
                <div class="login">
                    <div class="logoSection">
                        <img src="./img/logoLocadora.png" alt="" id="logoLocadora"> <h1>Locadora de Livros</h1>
                    </div>
                    <div class="form">
                        <p>Bem-vindo(a) de volta!</p>
                        <h1>Login</h1>

                            <form>
                                <div class="formGroup">
                                    <input type="email" id="email" class="formInput" placeholder="E-mail" required/>
                                    <label for="email" class="formLabel">E-mail</label>
                                </div>
                                 <div class="formGroup">
                                    <input type="password" id="senha" class="formInput" placeholder="Senha" required/>
                                    <label for="password" class="formLabel">Senha</label>
                                </div>
                            </form>
                            <p id="alert"></p>
                            <input type="button" value="Entrar" id="logButton" class="botao" onclick="login()">
                            <p onclick="recSenha()">Esqueceu a senha?</p>
                    </div>
                </div>
                
                <div class="imagem">
                    <img src="./img/logo.png" alt="" id="logo">
                </div>
             </div>
        </div>
        <div id="toast-container"></div>
        <script src="./js/api.js"></script>
</body>
</html>
