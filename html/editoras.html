<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="../img/faviIconWDA.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Livros WDA group</title>
    <link rel="stylesheet" href="../css/editoras.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check"><i class="fas fa-bars" id="btn"></i><i class="fas fa-times" id="cancel"></i></label>
    <div class="sidebar">
          <div class="headerSidebar">  <img src="../img/logoLocadora.png" alt="" id="logoLocadora"><header>Locadora de Livros</header></div>
        <ul>
            <li><a href="../html/dashboard.html"><i class="fas fa-chart-line"></i>Dashboard</a></li>
            <li><a href="../html/biblioteca.html"><i class="fas fa-book"></i>Biblioteca</a></li>
            <li><a href="../html/alugueis.html"><i class="fas fa-tags"></i>Aluguéis</a></li>
            <li><a href="../html/usuarios.html"><i class="fas fa-user-tag"></i>Usuários</a></li>
            <li><a href="../html/locatarios.html"><i class="fas fa-user"></i>Locatários</a></li>
            <li><a href=""  style="color: #F7B176;"><i class="fas fa-building"></i>Editoras</a></li>
            <li><a href="../index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i>Sair</a></li>
        </ul>
        <div class="footer" id="rodape"><i class="fas fa-user-shield"></i> </div>
    </div>
        <div class="main">
            <div class="titulo">  
                <h2><i class="fas fa-building"></i> Editoras</h2>
                <img src="../img/logo - Preta.png" alt="" id="logoWDA">
            </div>

            <div class="searchBar">
                <div class="search" id="search">
                <label for="" class="searchInput">
                    <i class="fas fa-search"></i>
                </label>
                <input type="text" id="searchInput" placeholder="Pesquisar" onkeyup="pesquisarTabela()">
            </div>
            <input type="button" value="+ Criar" class="botao"  onclick="btnAdicionar()"id="btnAdicionar">
            </div>
            <div class="tabela">
                    <div class="tituloTabela"><h3>Relação de Editoras</h3></div>
                    <table border="1" id="tabelaEditoras">
                        <thead class="cabecalho">
                            <td id="idTd">Id</td>
                            <td class="nome" id="nomeTd">Nome</td>
                            <td id="emailTd">E-mail</td>
                            <td id="telefoneTd">Telefone</td>
                            <td id="siteTd">Site</td>
                            <td>Ações</td>
                        </thead>
                       <tbody id="tbody">

                       </tbody>
                    </table>
                </div>
        </div>
        <div class="modal" id="criar">
            <div class="conteudoModal">
                   <h1>Cadastrar Editora</h1>

                            <form>
                                <div class="formGroup">
                                    <input type="text" id="nome" class="formInput" placeholder="Nome" required/>
                                    <label for="Nome" class="formLabel">Nome</label>
                                </div>
                        
                                <div class="formGroup">
                                    <input type="text" id="email" class="formInput" placeholder="E-mail" required/>
                                    <label for="E-mail" class="formLabel">E-mail</label>
                                </div>
                                 <div class="formGroup">
                                    <input type="text" id="telefone" class="formInput" placeholder="Telefone" required/>
                                    <label for="Telefone" class="formLabel">Telefone</label>
                                </div>
                                <div class="formGroup">
                                    <input type="text" id="site" class="formInput" placeholder="Site (opcional)"/>
                                    <label for="Site (opcional)" class="formLabel">Site (opcional)</label>
                                </div>
                            </form>
                            <p id="alert"></p>
                            <input type="button" value="Cadastrar" id="cadastro" class="botao" onclick="adicionarDados()">
                            <input type="button" value="Cancelar" id="cancelar" class="botao"  onclick="cancelar()">
            </div>
        </div>

  <div class="modal" id="editar">
            <div class="conteudoModal">
                   <h1>Editar cadastro</h1>
<!-- "E" no final significa "Editar" ;-; -->
                            <form>
                                <div class="formGroup">
                                    <input type="text" id="nomeE" class="formInput" placeholder="Nome" required/>
                                    <label for="Nome" class="formLabel">Nome</label>
                                </div>
                        
                                <div class="formGroup">
                                    <input type="text" id="emailE" class="formInput" placeholder="E-mail" required/>
                                    <label for="E-mail" class="formLabel">E-mail</label>
                                </div>
                                 <div class="formGroup">
                                    <input type="text" id="telefoneE" class="formInput" placeholder="Telefone" required/>
                                    <label for="Telefone" class="formLabel">Telefone</label>
                                </div>
                                <div class="formGroup">
                                    <input type="text" id="siteE" class="formInput" placeholder="Site (opcional)"/>
                                    <label for="Site (opcional)" class="formLabel">Site (opcional)</label>
                                </div>
                            </form>
                            <p id="alert"></p>
                            <input type="button" value="Atualizar" id="editarbtn" class="botao" onclick="abrirModalConfirmarEdicao()">
                            <input type="button" value="Cancelar" id="cancelarEditar" class="botao"  onclick="fecharModal()">
            </div>
        </div>
        <div class="modal" id="excluir">
            <div class="conteudoModal">
                   <h3>Tem certeza de que deseja excluir?</h3>
                   <br>
                    <input type="button" value="Sim" id="excluirbtn" class="botao" onclick="confirmarExclusao()">
                    <input type="button" value="Cancelar" id="cancelarExcluir" class="botao"  onclick="fecharModal()">
            </div>
        </div>
         <div class="modal" id="confirmarEdicao">
            <div class="conteudoModal">
                   <h3>Tem certeza de que deseja editar?</h3>
                   <br>
                    <input type="button" value="Sim" id="confirmarEdicaobtn" class="botao" onclick="confirmarEdicao()">
                    <input type="button" value="Cancelar" id="cancelarEditarConfirm" class="botao"  onclick="fecharModal()">
            </div>
        </div>
        <div id="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/editoraAPI.js"></script>
</body>

</html>
